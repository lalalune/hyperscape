<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Observer - Real Gameplay Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #game-view {
            flex: 1;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #sidebar {
            width: 350px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #333;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(60, 60, 60, 0.6);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .player-item.dead {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .player-emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-role {
            font-size: 12px;
            color: #888;
        }
        
        .impostor {
            color: #ff4444 !important;
        }
        
        .task-progress {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .task-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        
        .chat-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .chat-message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #555;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #4CAF50;
        }
        
        .status-disconnected {
            background: #f44336;
        }
        
        #connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .game-phase {
            font-size: 18px;
            font-weight: bold;
            color: #FFC107;
            text-align: center;
            margin: 10px 0;
        }
        
        .warning {
            background: #ff9800;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game-view">
            <canvas id="canvas"></canvas>
            <div id="connection-status">
                <span class="status-indicator status-disconnected" id="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
        
        <div id="sidebar">
            <div class="section">
                <h3>üéÆ Game Status</h3>
                <div class="game-phase" id="game-phase">Waiting...</div>
                <div class="warning" id="reality-check" style="display: none;">
                    ‚ö†Ô∏è FAKE SIMULATION DETECTED
                </div>
            </div>
            
            <div class="section">
                <h3>‚úÖ Task Progress</h3>
                <div class="task-progress">
                    <div class="task-bar" id="task-bar" style="width: 0%"></div>
                </div>
                <div id="task-percent">0% Complete</div>
            </div>
            
            <div class="section">
                <h3>üë• Players</h3>
                <div id="player-list"></div>
            </div>
            
            <div class="section">
                <h3>üí¨ Chat Log</h3>
                <div class="chat-log" id="chat-log"></div>
            </div>
            
            <div class="section">
                <h3>üîç Reality Check</h3>
                <div id="reality-stats">
                    <p>Unique Messages: <span id="unique-messages">0</span></p>
                    <p>Duplicate Messages: <span id="duplicate-messages">0</span></p>
                    <p>Movement Updates: <span id="movement-updates">0</span></p>
                    <p>AI Decisions: <span id="ai-decisions">0</span></p>
                    <p>Real Agents: <span id="real-agents">‚ùå</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Import Three.js from CDN with importmap
        import * as THREE from 'https://unpkg.com/three@0.170.0/build/three.module.js';
        
        class AmongUsObserver {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.OrthographicCamera(-25, 25, 25, -25, 0.1, 100);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
                this.players = new Map();
                this.tasks = new Map();
                this.bodies = new Map();
                this.messages = [];
                this.duplicateCount = 0;
                this.movementCount = 0;
                this.aiDecisionCount = 0;
                
                this.init();
            }
            
            init() {
                // Setup scene
                this.scene.background = new THREE.Color(0x111111);
                this.camera.position.set(0, 50, 0);
                this.camera.lookAt(0, 0, 0);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight.position.set(10, 20, 10);
                this.scene.add(directionalLight);
                
                // Add grid
                const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
                this.scene.add(gridHelper);
                
                // Setup WebSocket connection
                this.connectToServer();
                
                // Handle resize
                window.addEventListener('resize', () => this.onResize());
                this.onResize();
                
                // Start render loop
                this.animate();
            }
            
            connectToServer() {
                // Try to connect to the WebSocket server
                const wsUrl = 'ws://localhost:3000/observer';
                console.log('Attempting to connect to:', wsUrl);
                
                try {
                    const ws = new WebSocket(wsUrl);
                    
                    ws.onopen = () => {
                        console.log('Connected to Among Us server');
                        this.updateConnectionStatus(true);
                        
                        // Request initial state
                        ws.send(JSON.stringify({ type: 'observer_connect' }));
                    };
                    
                    ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleServerMessage(message);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    ws.onclose = () => {
                        console.log('Disconnected from server');
                        this.updateConnectionStatus(false);
                        
                        // Try to reconnect after a delay
                        setTimeout(() => this.connectToServer(), 3000);
                    };
                    
                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                    
                    this.ws = ws;
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.updateConnectionStatus(false);
                    
                    // For now, just show the interface without connection
                    this.showDemoMode();
                }
            }
            
            showDemoMode() {
                // Show demo mode when WebSocket is not available
                document.getElementById('game-phase').textContent = 'Demo Mode (No Server)';
                document.getElementById('reality-check').style.display = 'block';
                document.getElementById('reality-check').textContent = '‚ö†Ô∏è DEMO MODE - WebSocket server not running';
                
                // Add some demo players
                this.addDemoPlayers();
            }
            
            addDemoPlayers() {
                const demoPlayers = [
                    { id: 'demo-red', name: 'Red', color: '#FF0000', emoji: 'üî¥', position: { x: 0, y: 0, z: 0 } },
                    { id: 'demo-blue', name: 'Blue', color: '#0000FF', emoji: 'üîµ', position: { x: 5, y: 0, z: 5 } },
                    { id: 'demo-green', name: 'Green', color: '#00FF00', emoji: 'üü¢', position: { x: -5, y: 0, z: -5 } }
                ];
                
                demoPlayers.forEach(player => {
                    this.addPlayer(player);
                });
            }
            
            handleServerMessage(message) {
                switch (message.type) {
                    case 'game_state':
                        this.updateGameState(message.data);
                        break;
                        
                    case 'position_update':
                        this.updatePositions(message.data);
                        this.movementCount++;
                        document.getElementById('movement-updates').textContent = this.movementCount;
                        break;
                        
                    case 'player_joined':
                        this.addPlayer(message.data.player);
                        break;
                        
                    case 'chat_message':
                        this.addChatMessage(message.data);
                        this.checkForDuplicates(message.data.text);
                        break;
                        
                    case 'task_completed':
                        this.updateTaskProgress(message.data.progress);
                        break;
                        
                    case 'player_killed':
                        this.handleKill(message.data);
                        break;
                        
                    case 'ai_decision':
                        this.aiDecisionCount++;
                        document.getElementById('ai-decisions').textContent = this.aiDecisionCount;
                        break;
                }
            }
            
            updateGameState(state) {
                document.getElementById('game-phase').textContent = 
                    state.phase.charAt(0).toUpperCase() + state.phase.slice(1);
                
                // Update players
                if (state.players) {
                    state.players.forEach(player => this.updatePlayer(player));
                }
                
                // Update tasks
                if (state.tasks) {
                    state.tasks.forEach(task => this.addTask(task));
                }
                
                // Check if real implementation
                const isReal = state.realAgents === true;
                document.getElementById('real-agents').textContent = isReal ? '‚úÖ' : '‚ùå';
                document.getElementById('reality-check').style.display = isReal ? 'none' : 'block';
            }
            
            addPlayer(playerData) {
                if (this.players.has(playerData.id)) return;
                
                // Create player mesh
                const geometry = new THREE.CylinderGeometry(0.8, 0.8, 2, 8);
                const material = new THREE.MeshPhongMaterial({ 
                    color: new THREE.Color(playerData.color || 0xffffff)
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(
                    playerData.position.x || 0,
                    1,
                    playerData.position.z || 0
                );
                
                this.scene.add(mesh);
                
                // Store player data
                this.players.set(playerData.id, {
                    data: playerData,
                    mesh: mesh
                });
                
                this.updatePlayerList();
            }
            
            updatePlayer(playerData) {
                let player = this.players.get(playerData.id);
                
                if (!player) {
                    this.addPlayer(playerData);
                    player = this.players.get(playerData.id);
                }
                
                if (player) {
                    player.data = { ...player.data, ...playerData };
                    
                    // Update mesh opacity for dead players
                    if (!playerData.alive && player.mesh) {
                        player.mesh.material.opacity = 0.3;
                        player.mesh.material.transparent = true;
                    }
                }
                
                this.updatePlayerList();
            }
            
            updatePositions(positions) {
                positions.forEach(pos => {
                    const player = this.players.get(pos.id);
                    if (player && player.mesh) {
                        // Smooth movement
                        player.mesh.position.x = THREE.MathUtils.lerp(
                            player.mesh.position.x, 
                            pos.position.x, 
                            0.3
                        );
                        player.mesh.position.z = THREE.MathUtils.lerp(
                            player.mesh.position.z, 
                            pos.position.z, 
                            0.3
                        );
                    }
                });
            }
            
            addTask(taskData) {
                if (this.tasks.has(taskData.id)) return;
                
                // Create task marker
                const geometry = new THREE.BoxGeometry(1, 0.2, 1);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x00ff00,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.3
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(
                    taskData.position.x,
                    0.1,
                    taskData.position.z
                );
                
                this.scene.add(mesh);
                this.tasks.set(taskData.id, { data: taskData, mesh });
            }
            
            addChatMessage(data) {
                const chatLog = document.getElementById('chat-log');
                const message = document.createElement('div');
                message.className = 'chat-message';
                message.innerHTML = `<strong>${data.playerEmoji || 'üë§'} ${data.playerName || 'Unknown'}:</strong> ${data.text}`;
                chatLog.appendChild(message);
                chatLog.scrollTop = chatLog.scrollHeight;
                
                // Keep only last 50 messages
                while (chatLog.children.length > 50) {
                    chatLog.removeChild(chatLog.firstChild);
                }
            }
            
            checkForDuplicates(text) {
                if (this.messages.includes(text)) {
                    this.duplicateCount++;
                    document.getElementById('duplicate-messages').textContent = this.duplicateCount;
                } else {
                    this.messages.push(text);
                    document.getElementById('unique-messages').textContent = this.messages.length;
                }
                
                // Keep only last 100 messages
                if (this.messages.length > 100) {
                    this.messages.shift();
                }
            }
            
            updateTaskProgress(progress) {
                document.getElementById('task-bar').style.width = `${progress}%`;
                document.getElementById('task-percent').textContent = `${progress}% Complete`;
            }
            
            handleKill(data) {
                const victim = this.players.get(data.victimId);
                if (victim) {
                    victim.data.alive = false;
                    this.updatePlayer(victim.data);
                    
                    // Create body marker
                    const geometry = new THREE.BoxGeometry(1.5, 0.1, 1.5);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: 0xff0000,
                        emissive: 0xff0000,
                        emissiveIntensity: 0.2
                    });
                    const body = new THREE.Mesh(geometry, material);
                    body.position.set(data.position.x, 0.05, data.position.z);
                    
                    this.scene.add(body);
                    this.bodies.set(data.bodyId, body);
                }
            }
            
            updatePlayerList() {
                const playerList = document.getElementById('player-list');
                playerList.innerHTML = '';
                
                const sortedPlayers = Array.from(this.players.values())
                    .sort((a, b) => a.data.name.localeCompare(b.data.name));
                
                sortedPlayers.forEach(player => {
                    const item = document.createElement('div');
                    item.className = `player-item ${player.data.alive ? '' : 'dead'}`;
                    
                    const roleClass = player.data.role === 'impostor' ? 'impostor' : '';
                    
                    item.innerHTML = `
                        <span class="player-emoji">${player.data.emoji || 'üë§'}</span>
                        <div class="player-info">
                            <div>${player.data.name}</div>
                            <div class="player-role ${roleClass}">${player.data.role || 'unknown'}</div>
                        </div>
                    `;
                    
                    playerList.appendChild(item);
                });
            }
            
            updateConnectionStatus(connected) {
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                
                if (connected) {
                    dot.className = 'status-indicator status-connected';
                    text.textContent = 'Connected';
                } else {
                    dot.className = 'status-indicator status-disconnected';
                    text.textContent = 'Disconnected';
                }
            }
            
            onResize() {
                const container = document.getElementById('game-view');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                const aspect = width / height;
                const frustumSize = 30;
                
                this.camera.left = -frustumSize * aspect / 2;
                this.camera.right = frustumSize * aspect / 2;
                this.camera.top = frustumSize / 2;
                this.camera.bottom = -frustumSize / 2;
                this.camera.updateProjectionMatrix();
                
                this.renderer.setSize(width, height);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Start observer
        new AmongUsObserver();
    </script>
</body>
</html>

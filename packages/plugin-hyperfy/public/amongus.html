<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Eliza</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FF00;
            font-size: 24px;
            text-align: center;
        }
        #start-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background: linear-gradient(135deg, #FF0000 0%, #FF6B6B 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }
        #start-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.5);
        }
        #start-button:active {
            transform: translateX(-50%) translateY(-1px);
        }
        #start-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ðŸš€ Loading Among Us...</h1>
        <p>Generating maze...</p>
    </div>
    <canvas id="canvas"></canvas>
    
    <button id="start-button">ðŸš€ Start Among Us</button>

    <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "/node_modules/three/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        
        // Wait for the page to load
        window.addEventListener('load', async () => {
            // Dynamic import to ensure proper module resolution
            const { initializeAmongUsWorld } = await import('/src/worlds/among-us-world.ts');
            
            // Initialize Three.js
            const canvas = document.getElementById('canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            const controls = new OrbitControls(camera, canvas);
            
            // Create Hyperfy-compatible world object
            const world = {
                stage: { scene },
                camera,
                controls,
                systems: [],
                startTime: Date.now(),
                // Add chat system stub for compatibility
                chat: {
                    msgs: [],
                    listeners: [],
                    add: (msg) => {
                        console.log('Chat:', msg);
                    },
                    subscribe: (callback) => {
                        return () => {};
                    }
                }
            };
            
            // Initialize Among Us world
            window.amongUsWorld = initializeAmongUsWorld(world);
            
            // Remove loading screen
            document.getElementById('loading').style.display = 'none';
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Run all systems
                world.systems.forEach(system => {
                    if (system.tick) system.tick();
                });
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Expose runner function for scenario
            window.runAmongUsScenario = async () => {
                const startButton = document.getElementById('start-button');
                startButton.disabled = true;
                startButton.textContent = 'ðŸŽ® Game Running...';
                
                try {
                    const { runAmongUs } = await import('/scenarios/among-us-runner-browser.ts');
                    await runAmongUs();
                } catch (error) {
                    console.error('Error running game:', error);
                    window.amongUsWorld.updateGameStatus(`âŒ Error: ${error.message}`);
                } finally {
                    startButton.disabled = false;
                    startButton.textContent = 'ðŸš€ Start New Game';
                }
            };
            
            // Add click handler to start button
            document.getElementById('start-button').addEventListener('click', () => {
                window.runAmongUsScenario();
            });
            
            console.log('ðŸš€ Among Us loaded! Click the button to start!');
        });
    </script>
</body>
</html>
